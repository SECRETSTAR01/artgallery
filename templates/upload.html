<!DOCTYPE html>
<html>
    <head>
        <h2>Upload Art Files</h2>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="art">
            <input type="text" name="art_name">
            <input type="text" name="artist">
            <button type="submit">Upload Art</button>
        </form>
    </body>
</html>
